<p>Afficher les articles publi√©s le mois dernier;</p>
<h1>SELECT *
    FROM article
    WHERE MONTH(date_publication) = MONTH(CURDATE() - INTERVAL 1 MONTH)
    AND YEAR(date_publication) = YEAR(CURDATE());</h1>
<body>
<table border=1>
<tr>
<td bgcolor=silver class='medium'>id_article</td>
<td bgcolor=silver class='medium'>titre</td>
<td bgcolor=silver class='medium'>contenu</td>
<td bgcolor=silver class='medium'>date_publication</td>
<td bgcolor=silver class='medium'>status</td>
<td bgcolor=silver class='medium'>id_utilisateur</td>
<td bgcolor=silver class='medium'>id_categorie</td>
</tr>
</table>
</body></html>
