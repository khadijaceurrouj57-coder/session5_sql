<p>Afficher le nombre d'articles 'publiés' de l'utilisateur 'Ahmed Alami';</p>
<h1>SELECT COUNT(*) AS total
    FROM article a
    JOIN utilisateur u ON a.id_utilisateur = u.id_utilisateur
    WHERE u.nom = 'Ahmed Alami'
    AND a.status = 'publié';</h1>

<table border=1>
<tr>
<td bgcolor=silver class='medium'>total</td>
</tr>

<tr>

</tr>
